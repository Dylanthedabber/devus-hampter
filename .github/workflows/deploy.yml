name: Deploy to Fastly

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or your Node version

      - name: Install dependencies
        run: npm install

      - name: Build and start service
        run: npm run build

      - name: Deploy to Fastly
        uses: fastly/actions/compute@v1
        with:
          api-token: ${{ secrets.FASTLY_API_TOKEN }}
          service-name: "arsenic-service"
          main: "src/index.js"
